<!DOCTYPE html>
<html>
  <head>
    <meta-charset = "uft-8">
    <title>Flyer</title>
    <style type = "text/css">
    .background_image { position: absolute;
      top: 0px;
      left: 0px;
      width: auto;
      height: auto;
      max-width: 750px;
      max-height: 750px;
      z-index: 1; }
        
    .lsus_logo { position: absolute;
      top: 25px;
      left: 200px;
      width: auto;
      height: auto;

      max-height: 150px;

    .computerscience_image { position: absolute;
      top: 95px;
      left: 200px;
      width: auto;
      height: auto;
      max-width: 300px;
      max-height: 150px;
      z-index: 1; }

            
    .middle_image { position: absolute;

      width: auto;

    .foreground_image1 { position: absolute;

    .foreground_image2 { position: absolute;

  </head>
  <body>
    <p><img src = "./images/servers.png" class = "background_image"

    <p><img src = "./images/purpleCS.png" class = "computerscience_image"

</html>
